[buildout]
extensions= 
    buildout.threatlevel
    mr.developer
parts = 
    supervisor
    initscript

show-picked-versions = true
versions = versions

[supervisor]
recipe = collective.recipe.supervisor
port = 127.0.0.1:9001
user = admin
password = admin
serverurl = http://${:port}
supervisord-user = 
programs =

[script-macro]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/${:_buildout_section_name_}.in
output = ${buildout:directory}/bin/${:_buildout_section_name_}
mode=755

[graceful]
<= script-macro

[restart]
<= script-macro
sleep = 1

[start]
<= script-macro

[status]
<= script-macro

[stop]
<= script-macro

[initscript]
<= script-macro
name = deployment.buildout.production
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[sources]

[versions]
