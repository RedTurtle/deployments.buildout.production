[buildout]
extensions =
    buildout.threatlevel
parts =
    supervisor
    initscript
    fabric

show-picked-versions = true
versions = versions

[supervisor]
recipe = collective.recipe.supervisor
http-socket = unix
user = admin
password = admin
file = ${buildout:directory}/var/supervisor.sock
supervisord-user =
programs =

[script-macro]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/${:_buildout_section_name_}.in
output = ${buildout:directory}/bin/${:_buildout_section_name_}
mode=755

[graceful]
<= script-macro

[restart]
<= script-macro
sleep = 1

[start]
<= script-macro

[status]
<= script-macro

[stop]
<= script-macro

[initscript]
<= script-macro
name = deployment.buildout.production
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[fabric]
recipe = zc.recipe.egg
eggs =
    fabric
    rt.commands
scripts = fab

[versions]
