[buildout]
parts =
    haproxy-build
    haproxy-conf

[versions]
plone.recipe.haproxy = 2.0.0

[config]
host = 127.0.0.1
port = 8090

[haproxy-build]
recipe = plone.recipe.haproxy
cpu = generic
target = generic

[haproxy-conf]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/production.conf.in
output = ${buildout:directory}/etc/haproxy.conf
maxconn = 24000
bind = ${config:host}:${config:port}
instances =
  server  plone01 127.0.0.1:8081 cookie p01 check maxconn 2 rise 1
  server  plone02 127.0.0.1:8082 cookie p02 check maxconn 2 rise 1
  server  plone03 127.0.0.1:8083 cookie p03 check maxconn 2 rise 1
